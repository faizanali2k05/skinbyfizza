  image_picker: ^1.2.1
  file_picker: ^8.0.0
  rxdart: ^0.28.0

dev_dependencies:
  flutter_launcher_icons: "^0.13.1"
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter_icons:
